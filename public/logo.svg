<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Circle background -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#D4A574" stroke-width="2"/>
  
  <!-- Inner circle -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="#D4A574" stroke-width="1" opacity="0.5"/>
  
  <!-- Outer decorative circle -->
  <circle cx="100" cy="100" r="98" fill="none" stroke="#D4A574" stroke-width="1" opacity="0.3"/>
  
  <!-- Text path for circular text -->
  <defs>
    <path id="circlePath" d="M 100, 100 m -75, 0 a 75,75 0 1,1 150,0 a 75,75 0 1,1 -150,0" fill="none"/>
  </defs>
  
  <!-- Circular text around the logo -->
  <text font-family="Arial, sans-serif" font-size="14" font-weight="bold" letter-spacing="3" fill="#D4A574" opacity="0.9">
    <textPath href="#circlePath" startOffset="50%" text-anchor="middle">
      CHAKRAVUE AI
    </textPath>
  </text>
  
  <!-- Center symbol - stylized C -->
  <circle cx="100" cy="100" r="35" fill="none" stroke="#D4A574" stroke-width="2"/>
  <path d="M 75 100 A 25 25 0 0 1 125 100" fill="none" stroke="#D4A574" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Decorative dots -->
  <circle cx="100" cy="70" r="2" fill="#D4A574"/>
  <circle cx="130" cy="100" r="2" fill="#D4A574"/>
  <circle cx="100" cy="130" r="2" fill="#D4A574"/>
  <circle cx="70" cy="100" r="2" fill="#D4A574"/>
</svg>